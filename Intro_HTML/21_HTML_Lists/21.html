<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Lists</title>
</head>
<body>
  <H3>My Favorite Fruit</H3>
  <ol>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Cherries</li>
    <li>Peaches</li>
  </ol>
<h3>My Favorite Berries</h3>
  <ul>
    <li>Blue Berries</li>
    <li>Raspberries</li>
    <li>Strawberries</li>
    <li>Black Berries</li>
  </ul>
</body>
</html>
